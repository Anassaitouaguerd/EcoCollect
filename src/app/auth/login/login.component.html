<!-- login.component.html -->
<div class="auth-container">
    <canvas #particleCanvas class="particles"></canvas>
  
    <div class="glass-card">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-recycle"></i>
        </div>
        <h2>Welcome to RecycleHub</h2>
        <p>Sustainable recycling made simple</p>
      </div>
  
      <div class="auth-tabs">
        <div [class.active]="activeTab === 'login'" (click)="switchTab('login')">
          Login
        </div>
        <div [class.active]="activeTab === 'register'" (click)="switchTab('register')">
          Register
        </div>
      </div>
  
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group" *ngIf="activeTab === 'register'">
          <i class="fas fa-user icon"></i>
          <input type="text" formControlName="firstName" placeholder="First Name">
        </div>
  
        <div class="form-group" *ngIf="activeTab === 'register'">
          <i class="fas fa-user icon"></i>
          <input type="text" formControlName="lastName" placeholder="Last Name">
        </div>
  
        <div class="form-group">
          <i class="fas fa-envelope icon"></i>
          <input type="email" formControlName="email" placeholder="Email">
        </div>
  
        <div class="form-group">
          <i class="fas fa-lock icon"></i>
          <input type="password" formControlName="password" placeholder="Password">
        </div>
  
        <button type="submit">
          {{ activeTab === 'login' ? 'Sign In' : 'Create Account' }}
        </button>
  
        <div class="auth-footer">
          <p *ngIf="activeTab === 'login'">Collector? Use predefined credentials</p>
          <p *ngIf="activeTab === 'register'">
            Already have an account? 
            <a (click)="switchTab('login')">Sign In</a>
          </p>
        </div>
      </form>
  
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </div>
  </div>
