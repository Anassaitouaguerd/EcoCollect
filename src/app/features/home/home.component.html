<div class="home-container">
    <canvas #particleCanvas class="particles"></canvas>
    
    <div class="container py-4">
      <!-- Header -->
      <div class="glass-card header d-flex justify-content-between align-items-center mb-4" style="width: 75%;
      margin: auto;">
        <h1 class="m-0">♻️ RecycleHub</h1>
        <div>
          <span class="me-3">John Doe</span>
          <button class="btn btn-primary" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
  
      <!-- Stats Row -->
      <div class="row mb-4 d-flex justify-content-center" style="width: 80%; margin: auto; margin-top: 3%;">
        <div class="col-md-6 col-12">
          <div class="glass-card stat-card">
            <h5><i class="fas fa-coins me-2"></i>Your Points</h5>
            <h1 class="display-4">1,250</h1>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="glass-card stat-card">
            <h5><i class="fas fa-recycle me-2"></i>Active Requests</h5>
            <h1 class="display-4">3</h1>
          </div>
        </div>
      </div>
      
  
      <!-- Requests Section -->
      <div class="glass-card p-3 mb-4" style="width: 80%;
      margin: auto;
      margin-top: 3%;">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4><i class="fas fa-history me-2"></i>Recent Requests</h4>
          <button class="btn btn-primary" (click)="showNewRequestModal()">
            <i class="fas fa-plus me-2"></i>New Request
          </button>
        </div>
        
        <div *ngFor="let request of allRequests$ | async" class="request-item">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="mb-1">{{request.type}} • {{request.weight}}g</h6>
              <small>{{request.date}} • {{request.status}}</small>
            </div>
            <span class="badge">{{request.status}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
